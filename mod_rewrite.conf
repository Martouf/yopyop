<IfModule mod_rewrite.c>
    RewriteEngine on
    RewriteOptions inherit
    RewriteRule ^/$ /index.php [L]
    RewriteRule ^/utile/.*$ - [L] 
    RewriteRule ^/([a-zA-Z]+)/(.*/)?([0-9]+)-.*\.([a-z]+)$ /index.php?page=$1&keywords=$2&id=$3&output=$4 [L] 
    RewriteRule ^/([a-zA-Z]+)/(.*/)?(.*\.([a-z]+))?$ /index.php?page=$1&keywords=$2&output=$4 [L] 
</IfModule>